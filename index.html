<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <div class="far fa-angry fa-3x"></div>
            <div class="far fa-frown fa-3x"></div>
            <div class="far fa-meh fa-3x"></div>
            <div class="far fa-smile fa-3x"></div>
            <div class="far fa-laugh fa-3x"></div>
        </div>
        <div class="rating-container">
            <div class="fas fa-star fa-2x active"></div>
            <div class="fas fa-star fa-2x"></div>
            <div class="fas fa-star fa-2x"></div>
            <div class="fas fa-star fa-2x"></div>
            <div class="fas fa-star fa-2x"></div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
